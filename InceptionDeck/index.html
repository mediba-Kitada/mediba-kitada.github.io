					### はじめてのインセプションデッキ
					@nawoto

					- インセプションデッキとは
					  - 期待と実現可能項目を一致させましょう
					  - 質問が11項目あるよ
					  - なんでつくるの？
					    - 同じバスにのる
					    - そんな大事なことはもっとはやくいってくださいよ...
					  - プロジェクトを確認してうまく進むように調整する
					  - しらないことはうまくできない...
					    - 理解していることは結構バラバラ
					    - プロジェクトの経緯や達成すべきゴール
					      - エレベーターピット
					      - パッケージデザイン
					- どうやってつくるの？
					  - 準備
					    - たたき台が必要
					  - 理解
					    - ファシリテーター
					    - 付箋
					    - デッキではなく質問してみる
					  - 調整
					    - 沈黙、誤解
					    - それぞれの意見を尊重
					    - 実現可能か否か？
					    - 不安を感じるところを伝える
					  - まとめ
					    - スライドに落とす
					    - 共有フォルダ禁止
					    - 判断材料となる
					      - 見えるところに貼る
					  - 最新の情報をまとめてまわりに伝える
					- ひとりではじめるインセプションデッキ
					  - 見聞きしたこと
					  - 経験
					  - ドキュメント
					  - 調べたこと
					  - 全部書き出せなくても構わない
					  - 知ってるひとに聞いてみる
					    - 誰が使うのか
					    - そもそもの経緯は？
					    - それぞれの視点
					    - 自信のないこと
					  - タイミング
					    - プロジェクトの開始前後で実施
					    - ふりかえり
					    - 自分が悩んだ時
					    - いつでも！
					    - 炎上案件
					- ポイント
					  - 意図
					  - 関心
					  - モチベーション
					  - アイデア
					  - 価値
