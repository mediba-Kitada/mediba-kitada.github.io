					## 会員特典システム増強2015

					---

					### アジェンダ

					1. 本日のゴール
					1. 状況
					1. パフォーマンス改善
					1. 訴求規模に応じたスケーリング
					1. プロジェクト目標
					1. 次回予告

					---

					### 本日のゴール

					1. よりよいアイディアを得る
						* 提案の質を上げ、顧客満足度を上げる
					1. 次回予告
						* レビューを複数回実施
						* 手戻りコストの低下と開発チームの負荷軽減

					---

					### 状況

					* 登場人物
						* _KDDI スマートパス推進部_  
							企画、兎に角推進するひと
						* _KDDI CB(コンテンビジネス)部_  
							システム開発の知識がある、Luxaを紹介してくれた
						* _mediba_  
							提案するひと、つくるひと、振り回されるひと

					--

					### 要件

					ドラフトとして提示された項目は以下の通り

					* パフォーマンス改善
					* 自動縮退
					* 訴求規模に応じたスケーリング
					* メトリクス計測の強化(非機能要件)

					--

					### あらすじ

					1. 3/2 スマパスの日に計画以上のユーザが殺到、クーポン詳細画面にアクセス出来なくなる。WEB/DBサーバをスケールアップ。
					1. スマパスの日の集客力を見込、15年度数値目標が策定される。UUは現状の2倍。
					1. システム増強の方針決定。短期策、長期策を模索。
					1. 短期策(6/22リリース)は、見送り。縮退モードは実装。
					1. CB部からRFPのドラフトが展開される。コンペを実施するかもしれない。

					---


					### パフォーマンス改善

					_年度末に抽選処理性能 520TPSを達成_

					アプローチ
					1. イベント系処理のAPI化
					1. 在庫引当処理の抜本改善

					---

					### 訴求規模に応じたスケーリング

					_固定費を削減し、イベント時にはスケールする_

					アプローチ
					1. オーケストレーション
					1. DynamoDBの導入

					---

					### プロジェクト目標

					1. 15年度末に抽選処理性能 約600TPSを達成
					1. 北田翼の消失

					--

					### 15年度末に抽選処理性能 600TPSを達成

					* 現状は、200TPS
					* RFPのドラフトでは、520TPS

					--

					![org](http://aquapple.com/wp-content/uploads/2010/12/1012170500.jpg)

					--

					### 北田翼の消失

					* クラウドコンピューティングの本質を捉えたサービスにする
					* 通訳エンジニアがいなくても安定稼働するサービスにする
					* 北田翼 2度目の夏

					---

					### 次回予告

					* 自動縮退
					* メトリクス計測の強化(非機能要件)
